<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>The Ted Talker</title>
  </head>

  <body class="bg-light">
    <img src="img/smiley.png" alt="" id="smiley">
    <div class="container text-center">
      <img src="img/logo.png" alt="The Ted Talker logo">
      <a class="navigation-links" href="speech_recognition.html">Go to Speech Recognition</a>
      <div class="row">
        <div class="col-md-8 mx-auto">
          <form>
            <div class="form-container">
              <div class="form-group">
                <textarea class="form-control form-control-lg" name="" id="text-input" rows="3" placeholder="Type something..."></textarea>
              </div>

              <div class="form-group">
                <label for="rate">Rate</label>
                <div id="rate-value" class="badge badge-dark float-right">1</div>
                <input type="range" class="custom-range" id="rate" min="0.5" max="2" step="0.1" value="1">
              </div>

              <div class="form-group">
                <label for="pitch">Pitch</label>
                <div id="pitch-value" class="badge badge-dark float-right">1</div>
                <input type="range" class="custom-range" id="pitch" min="0" max="2" step="0.1" value="1">
              </div>

              <div class="form-group">
                <select name="" id="voice-select" class="form-control form-control-lg"></select>
              </div>

              <button type="submit" class="btn btn-dark btn-lg btn-block">Talk</button>
            </div>
            <button class="btn btn-light lol">Try me</button>
          </form>
        </div>
      </div>
      <footer class="text-center mt-2 mr-4"> Made by: Ted Dahlberg | Hackday: 2018-10-12 | Based on Web Speech API</footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>

</html>
